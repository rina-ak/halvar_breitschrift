<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <title>Halvar Breitschrift</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./img/table_1.svg" alt="Таблица">
    </div>

    <div class="text48">
        <span>прагматичный </span>
        <span class="bl">гротеск</span><br/>
        <span>с грубым инженерным шармом</span>
    </div>

    <div class="title">1.1 Характеристики</div>
    <div class="line"></div>

    <div class="complex-block">
        <div class="pic left">
            <img src="./img/weight.svg" alt="Вес">
            <p class="center-text">вес</p>
        </div>
        <div class="text36"><p>В гарнитуре имеется 81 начертание, есть <br>
            <span class="spaced_text">широкие</span> и узкие, <br>
            <span class="lg">сверхлёгкие</span> и <span class="bl">сверхтяжёлые</span>, <br>
            прямые, <span class="it">наклонные</span> <br>и даже <span class="ss"> супернаклонные.</span>
        </p></div>
        <div class="pic right">
            <img src="./img/incline.svg" alt="Наклон">
            <p class="center-text">наклон</p>
        </div>
    </div>
    <div class="pic"><img src="./img/compare.svg" alt="Сравнение"></div>

</html>
